<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ቦንጋ ዩኒቨርሲቲ መመዝገቢያ</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1>ቦንጋ ዩኒቨርሲቲ</h1>
        <p>የተማሪ መመዝገቢያ ቅጽ</p>
    </header>

    <section class="images">
        <img src="picture/d2.jpg" alt="የዩኒቨርሲቲው መግቢያ በር">
        <img src="picture/download3.jfif" alt="የመመዝገቢያ ህንጻ">
        <img src="picture/download1.jfif" alt="የተማሪዎች ምስል">
    </section>

    <section class="registration-form">
        <h2>ይመዝገቡ</h2>
        <form action="#" method="post">
            <label for="name">ሙሉ ስም:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">ኢሜል:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">ስልክ ቁጥር:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="department">የክፍለ ጊዜ አይነት:</label>
            <select id="department" name="department" required>
                <option value="science">ሳይንስ</option>
                <option value="engineering">ኢንጂነሪንግ</option>
                <option value="business">ቢዝነስ</option>
                <option value="law">ሕግ</option>
            </select>

            <button type="submit">ይላኩ</button>
            
        </form>
    </section>
</body>
</html>
